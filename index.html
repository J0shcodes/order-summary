<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>J0shcodes | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/19f0e03037.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="summary">
    <div class="summary-card">
        <img class="summary-image" src="images/illustration-hero.svg"/>
      <div class="summary-body">
        <h1>Order Summary</h1>
        <p class="summary-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan">
          <div class="music">
              <img src="images/icon-music.svg" alt="">
              <div class="price">
                <p class="duration">Annual Plan</p>
                <p class="amount">$59.99/year</p>
              </div>
            </span>
          </div>
          <div class="change_plan">
            <a href="" class="change">Change</a>
          </div>
        </div>
          <button>Proceed to Payment</button>
        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/J0shcodes">J0shcodes</a>.
  </footer>
</body>
</html>
